<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolean Code challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container background-scooterlim">
      <div class="box">
        <!-- Titolo -->
        <header>
          <img src="img/logo.png" alt="">
          <h1 class="title">Taking Booleaners from A to B</h1>
        </header>

        <!-- Prenotazione e Luci -->
        <div class="reservation-bar">
          <div class="reservation-buttons">
            <input type="button" class="button" name="" value="Prenota">
            <input type="button" class="button" name="" value="Termina Prenotazione">
            <input type="button" class="button" name="" value="Accendi Luci">
          </div>
        </div>

        <!-- Distanza Monopattini -->
        <section class="info-monopattini">

          <div class="loading-status">
            <input type="checkbox" name="" value="">
            <h3 class="driver-name">Monopattino Gino22</h3>
            <p class="driver-location"> Via Guadalametri - a 220 metri da te<br>Stato Carica:</p>
            <div class="loading-bar orange">
            </div>

          </div>
          <div class="loading-status">
            <input type="checkbox" name="" value="">
            <h3 class="driver-name">Monopattino Mike24</h3>
            <p class="driver-location"> Via Ricciardoni - a 420 metri da te<br>Stato Carica:</p>
            <div class="loading-bar green">
            </div>

          </div>
          <div class="loading-status">
            <input type="checkbox" name="" value="">
            <h3 class="driver-name">Monopattino Fede154</h3>
            <p class="driver-location"> Via Mentarini - a 490 metri da te<br>Stato Carica:</p>
            <div class="loading-bar red">
            </div>

          </div>

        </section>
      </div>
    </div>
  </body>
</html>
